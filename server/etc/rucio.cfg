[common]
logdir = /var/log/rucio
loglevel = DEBUG
;mailtemplatedir=/opt/rucio/etc/mail_templates

[client]
rucio_host = https://rucio.ligo.caltech.edu:443
auth_host = https://rucio.ligo.caltech.edu:443
ca_cert = /etc/grid-security/certificates
auth_type = x509
client_cert = /etc/grid-security/hostcert.pem
client_key = /etc/grid-security/hostkey.pem
client_x509_proxy = $X509_USER_PROXY
account = root
request_retries = 3

[database]
default = postgresql://cms@10.1.120.47/rucio-cms
pool_recycle=3600
echo=0
pool_reset_on_return=rollback

[bootstrap]
## Hardcoded salt = 0, String = secret, Python: hashlib.sha256("0secret").hexdigest()
userpass_identity = rucio
;userpass_pwd = 5ce48b58ebb016e2b5a6c26788591f693d3ebf5be3b6b824c5cdb2f40c94a345
;userpass_email = rucio@rucio-cms.grid.uchicago.edu

# Default DDMLAB client certificate from /opt/rucio/etc/web/hostcert.pem
x509_identity = /DC=org/DC=opensciencegrid/O=Open Science Grid/OU=Services/CN=rucio.grid.uchicago.edu
x509_email = jlstephen@uchicago.edu

[monitor]
carbon_server = graphite.mwt2.org
carbon_port = 8125
user_scope = rucio

[conveyor]
scheme = srm,gsiftp
transfertool = fts3
ftshosts = https://cmsfts3.fnal.gov:8446,https://fts3.cern.ch:8446,https://lcgfts3.gridpp.rl.ac.uk:8446
cacert = /opt/rucio/etc/web/ca.crt
usercert = /opt/rucio/etc/web/x509up

[messaging-fts3]
port = 61613
ssl_cert_file = /opt/rucio/etc/web/hostcert.pem
ssl_key_file = /opt/rucio/etc/web/hostkey.pem
destination = /topic/transfer.fts_monitoring_queue_state
brokers = rucio-cms.grid.uchicago.edu
voname = cms

[messaging-hermes]
